<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container text-center my-5">
    <h1 class="text-success mb-4">Pedido Feito!</h1>
    <p class="lead mb-4">Seu pedido foi processado com sucesso e será enviado em breve.</p>
    <div>
        <img th:src="@{/images/logo.png}" alt="Logo da Empresa"/>
    </div>
    <div>
        <img th:src="@{/images/confirmado.svg}" alt="confirmao" style="width: 100px; height: 100px;"/>
    </div>
    <a th:href="@{/inicio}" class="btn btn-success">Continuar Comprando</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
