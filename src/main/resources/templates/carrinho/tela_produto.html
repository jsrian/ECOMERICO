<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  >
<head>
    <title>Lista de produtos</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:if="${anuncio}" class="container mt-3">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${anuncio}">Produto X foi adicionado ao carrinho!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<section class="container my-5">

    <div class="row">

        <div class="col-md-4 mb-4" th:each="produto : ${produtos}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.nome}">Card title</h5>
                    <img th:if="${produto.caminhoImagem != null and !#strings.isEmpty(produto.caminhoImagem)}">
                    <img th:src="@{'/' + ${produto.caminhoImagem}}"
                         th:alt="${produto.nome}"
                         style="width: 100px;">
                    <div th:unless="${produto.caminhoImagem != null and !#strings.isEmpty(produto.caminhoImagem)}">
                        [Imagem indisponível]
                    </div>
                    <p class="card-text" th:text="${produto.descricao}">Some quick example text to build on the card title and make up the bulk of the card’s content.</p>
                    <p class="card-text">Preço: <span th:text="${#numbers.formatCurrency(produto.preco)}">R$ 99,99</span></p>
                </div>

                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{'/add_carrinho/' + ${produto.id}}" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-basket" viewBox="0 0 16 16">
                        <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9zM1 7v1h14V7zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5"/>
                    </svg>  Adicionar ao carrinho</a>
                </div>
            </div>

        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
