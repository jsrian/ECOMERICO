<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Lista de produtos</title>
</head>
<body>
<section>
    <h2 class="mt-5">Produtos</h2>
    <a href="/produtos/novo" class="btn btn-primary mb-3">Novo Produto</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Imagem</th>
            <th>Produto</th>
            <th>Valor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="produto : ${produtos}">
            <tr>
                <td>
                    <img th:if="${produto.caminhoImagem != null}"
                    <img th:src="@{'/' + ${produto.caminhoImagem}}"
                         th:alt="${produto.nome}"
                         style="width: 100px;">
                    <span th:unless="${produto.caminhoImagem != null}">[Sem Imagem]</span>
                </td>

                <td th:text="${produto.nome}">Nome</td>
                <td th:text="${#numbers.formatCurrency(produto.preco)}">Preço</td>
                <td>
                    <button class="btn btn-danger btn-sm" th:data-id="${produto.id}" onclick="removerProduto(this)">
                        Remover
                    </button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <script>
        function removerProduto(button) {
            const id = button.getAttribute('data-id');
            window.location.href = `/produtos/${id}/remover`;
        }
    </script>
</section>

</body>
</html>
