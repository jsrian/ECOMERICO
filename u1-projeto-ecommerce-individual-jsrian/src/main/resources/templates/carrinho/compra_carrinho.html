<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  >
<head>
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar" class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Lojao do Raimundo
            <a th:href="@{/carrinho}"><img th:src="@{/images/basket.svg}" alt="Cesta"></a>
            <a th:href="@{/login}"><img th:src="@{/images/person.svg}" alt="Pessoa"></a> </a>
    </div>

</nav>

<section class="container my-5">
    <div class="list-group">

        <a href="#" class="list-group-item list-group-item-action"
           th:each="item : ${itensCarrinho}">

            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${item.produto.nome} + ' (x' + ${item.quantidade} + ')'">Nome do Produto (x1)</h5>
                <small th:text="'R$ ' + ${item.subtotal}"></small>
            </div>
            <p class="mb-1" th:text="${item.produto.descricao}">Descrição do produto...</p>
            <small class="text-body-secondary" th:text="'Preço Unitário: R$ ' + ${item.produto.preco}">And some muted small print.</small>

            <a th:href="@{'/carrinho/remover/' + ${item.produto.id}}" class="btn btn-sm btn-danger float-end">Remover</a>
        </a>

    </div>

    <div class="list-group mt-3">
        <div class="list-group-item d-flex justify-content-between bg-light">
            <h4 class="mb-0">Total Geral:</h4>
            <h4 class="mb-0 text-success" th:text="'R$ ' + ${totalGeral}">R$ 0.00</h4>
        </div>
        <button class="btn btn-primary mt-2"> </button>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
