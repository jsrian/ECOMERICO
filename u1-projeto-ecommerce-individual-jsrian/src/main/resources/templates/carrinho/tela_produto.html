<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  >
<head>
    <title>Lista de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar" class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Lojao do Raimundo
            <a th:href="@{/carrinho}"><img th:src="@{/images/basket.svg}" alt="Cesta"></a>
            <a th:href="@{/login}"><img th:src="@{/images/person.svg}" alt="Pessoa"></a>        </a>
    </div>
</nav>

<section class="container my-5">

    <div class="row">

        <div class="col-md-4 mb-4" th:each="produto : ${produtos}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.nome}">Card title</h5>
                    <p class="card-text" th:text="${produto.descricao}">Some quick example text to build on the card title and make up the bulk of the card’s content.</p>
                    <p class="card-text">Preço: <span th:text="${#numbers.formatCurrency(produto.preco)}">R$ 99,99</span></p>
                </div>

                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{'/add_carrinho/' + ${produto.id}}" class="btn btn-primary">Adicionar ao carrinho</a>
                </div>
            </div>

        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
